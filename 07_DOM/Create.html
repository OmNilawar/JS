<!-- This file is used to learn how to create element and also to append that element into parent body using DOM -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <ul> </ul>
    <script>
    
    //use to create new element
    const div = document.createElement('div');
    console.log(div)

    //to set attributes
    div.className = 'parent'
    div.id = 'firstDiv'

    //to set styles
    div.style.backgroundColor = 'Green'
    div.style.padding = '10px'

    //to set the text
    div.innerHTML = 'Hello re Baba'
    
    //we have made an element succesfully But now we need to append it to the body element to see on screen

    document.body.appendChild(div)

    //creating a function to add li in ul
    function appe(item){
        const li = document.createElement('li')
        const ul = document.querySelector('ul');
        li.innerHTML = item;
        ul.appendChild(li);
    }
    appe("First Commit")
    appe("Second Community")
    </script>
</body>
</html>
